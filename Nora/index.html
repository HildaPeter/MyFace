<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>MyFace</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div class="myface-bg">

            <div class="nav">
                <img class="myface_logo" src="images/myface_logo.png"/>
            </div>

            <!-- Header -->
            <header class="header">

                <div class="cover"></div>
                <img class="profile-sq" src="images/profile-sq.png"></img>

                <ul class="tabnav">
                    <li type="button" class="">blog</li>
                    <li type="button" class="">galleries</li>
                </ul>

            </header>


            <div class="main flex-container">

                <!-- About -->
                <aside class="about content-area">

                    <div class="content-heading">
                        <p>about</p>
                    </div>
                    <ul class="about-list">
                        <li>name: </li>
                        <li>location: </li>
                        <li>birthday: </li>
                        <li>occupation: </li>
                        <li>relationship status: </li>
                        <li>interested in: </li>
                    </ul>
                </aside>

                <!-- Feed -->
                <div class="feed">

                    <!-- Add new comment -->
                    <div class="new-comment content-area">   
                        <div class="content-heading">
                            <p>write something!</p>
                        </div>

                        <div class="new-comment-inputs">
                            <input class="write-topic" type="text" name="writeTopic" placeholder="topic">
                            <input class="write-body" type="text" name="writeBody">
                        </div>
                    </div>

                    <!-- Posted comments -->
                    <div class="comments">

                        <div class="comment content-area">
                            <div class="content-heading">
                                <p>lorem ipsum dolor <span>(8/3/2014)</span></p>
                            </div>
                            <div>
                                <div>
                                    <p>Lorem ipsum...</p>
                                    <div>
                                        <img src="">
                                        <p>lorem ipsum...</p>
                                    </div>
                                    <input type="text" name="comment-on-comment">
                                </div>
                            </div>
                        </div>

                        <div class="comment content-area">
                            <div class="content-heading">
                                <p>lorem ipsum dolor <span>(8/3/2014)</span></p>
                            </div>
                            <div>
                                <div>
                                    <p>Lorem ipsum...</p>
                                    <div>
                                        <img src="">
                                        <p>lorem ipsum...</p>
                                    </div>
                                    <input type="text" name="comment-on-comment">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>



        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="scripts/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="scripts/plugins.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
